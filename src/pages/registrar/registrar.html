<ion-header>

  <ion-navbar>
    <ion-title>Registar-se</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>>
  <ion-card>
    <ion-card-header>
      Registrar-se
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating>
                Email
              </ion-label>
              <ion-input name="email" required>
              </ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating>
                Senha
              </ion-label>
              <ion-input name="password" #senha required type="password">
              </ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <a> Registrar-se</a>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
